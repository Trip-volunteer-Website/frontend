<!-- Login Page with Nature Background -->
 
<div class="bb"><div class="login-wrap">
  <div class="login-html">
    <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
    <label for="tab-1" class="form-title">Sign In</label>
 
 
    <div class="login-form">
      <!-- Sign In Form -->
      <div class="sign-in-htm">
        <form>
          <div class="group">
            <label for="user" class="label">Username</label>
            <input id="user" type="text" class="input" [formControl]="username">
            <span style="color: red;" *ngIf="username.hasError('required')">Your Username is required</span>
          </div>
          <div class="group">
            <label for="pass" class="label">Password</label>
            <input id="pass" type="password" class="input" [formControl]="password">
            <span style="color: red;" *ngIf="password.hasError('required')">Your password is required</span>
          </div>
          <div class="group">
            <input type="button" class="button" value="Sign In" (click)="Login()">
          </div>
        </form>
        <div class="hr"></div>
        <div class="foot-lnk">
         <p>Don't have account?<a routerLink="/security/register"> Register Now</a></p> 
        </div>
      </div>
    </div>
  </div>
</div></div>
