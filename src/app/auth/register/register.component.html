<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
  
                  <form class="mx-1 mx-md-4" [formGroup]="registerForm" >
  
  <!-- Full Name Field -->
<div class="d-flex flex-row align-items-center mb-4">
    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
    <div class="form-outline flex-fill mb-0">
      <label class="form-label" for="fullName">Your Name</label>
      <input type="text" id="fullName" formControlName="fullName" class="form-control" />
      <span class="text-danger" *ngIf="registerForm.controls['fullName'].hasError('required') && registerForm.controls['fullName'].touched">
        Name is required
      </span>
    </div>
  </div>
  
  <!-- Email Field -->
  <div class="d-flex flex-row align-items-center mb-4">
    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
    <div class="form-outline flex-fill mb-0">
      <label class="form-label" for="email">Your Email</label>
      <input type="email" id="email" formControlName="email" class="form-control" />
      <span class="text-danger" *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched">
        {{ getErrorMessage('email') }}
      </span>
      
      <span class="text-danger" *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].touched">
        {{ getErrorMessage('password') }}
      </span>
      
    </div>
  </div>
  
  <!-- Password Field -->
  <div class="d-flex flex-row align-items-center mb-4">
    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
    <div class="form-outline flex-fill mb-0">
      <label class="form-label" for="password">Password</label>
      <input type="password" id="password" formControlName="password" class="form-control" />
      <span class="text-danger" *ngIf="registerForm.controls['password'].hasError('required') && registerForm.controls['password'].touched">
        Password is required
      </span>
      <span class="text-danger" *ngIf="registerForm.controls['password'].hasError('minlength') && registerForm.controls['password'].touched">
        Password must be at least 8 characters long
      </span>
    </div>
  </div>
  
  
             <!-- Confirm Password Field -->
<div class="d-flex flex-row align-items-center mb-4">
    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
    <div class="form-outline flex-fill mb-0">
        <label class="form-label" for="confirmPassword">Repeat your password</label>
        <input type="password" id="confirmPassword" class="form-control" formControlName="repeatPassword" (input)="matchError()" />
        <span class="text-danger" *ngIf="registerForm.controls['repeatPassword'].hasError('misMatch') && registerForm.controls['repeatPassword'].touched">
            Repeat Password must match Password
        </span>
    </div>
</div>



  
                    <!-- Gender Selection -->
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-venus-mars fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label">Gender</label>
                        <select formControlName="gender" class="form-control">
                          <option value="">Select Gender</option>
                          <option value="male">Male</option>
                          <option value="female">Female</option>
                        </select>
                      </div>
                    </div>
  
                    <!-- Terms and Conditions -->
                    <div class="form-check d-flex justify-content-center mb-5">
                      <input class="form-check-input me-2" type="checkbox" value="" id="terms" />
                      <label class="form-check-label" for="terms">
                        I agree to all statements in <a href="#!">Terms of service</a>
                      </label>
                    </div>
                    <p style="cursor: pointer;" 
                    class="form-check d-flex mb-5" (click)="goToLogin()">Already have an account</p>
                   
                 <!-- Submit Button -->
<div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
    <button [disabled]="!registerForm.valid" type="submit" class="btn btn-primary btn-lg" (click)="register()">Register</button>
</div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
