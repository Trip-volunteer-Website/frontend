<div class="payment-container">
    <h2>Make a Payment</h2>
    <form [formGroup]="paymentForm" (ngSubmit)="submitPayment()">
      <label>Cardholder Name:</label>
      <input type="text" formControlName="cardholderName" placeholder="John Doe" />
      
      <label>Card Number:</label>
      <input type="text" formControlName="cardNumber" placeholder="1234567812345678" />
  
      <label>Expiry Date (MM/YY):</label>
      <input type="text" formControlName="expiryDate" placeholder="12/25" />
  
      <label>CVV:</label>
      <input type="text" formControlName="cvv" placeholder="123" />
  
      <label>Amount ($):</label>
      <input type="number" formControlName="amount" placeholder="50" />
  
      <button type="submit">Pay Now</button>

    </form>
  </div>
  
  
<app-footer></app-footer>
