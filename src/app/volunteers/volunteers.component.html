<app-navbar></app-navbar>

<div class="users-container">
  <h2>Top Volunteers</h2>

  <!-- 🔍 Search Box -->
  <div class="search-box">
    <input
      type="text"
      class="search-input"
      placeholder="Search by name..."
      [(ngModel)]="searchTerm"
    />
  </div>

  <div class="users-grid">
    <div class="user-card" *ngFor="let volunteer of filteredVolunteers()">
      <img
        [src]="'../../../assets/images/' + volunteer.imagepath"
        class="user-img"
        alt="Volunteer Image"
      />
      <div class="user-info">
        <h3>{{ volunteer.fname }} {{ volunteer.lname }}</h3>
        <p><strong>Email:</strong> {{ volunteer.email }}</p>
        <p><strong>Phone:</strong> {{ volunteer.phone }}</p>
        <p><strong>Country:</strong> {{ volunteer.country }}</p>
        <p><strong>Age:</strong> {{ volunteer.age }}</p>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
