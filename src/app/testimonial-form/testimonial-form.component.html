
<div class="site-section">
  <div class="container">
    <div class="row justify-content-center text-center mb-5">
      <div class="col-md-10">
        <div class="heading-39101 mb-5">
          <span class="backdrop text-center">Testimonials</span>
          <span class="subtitle-39191">Share Your Story</span>
          <h3>Submit Your Testimonial</h3>
        </div>
      </div>
    </div>
   
    <div class="row">
      <div class="col-lg-8 mb-5 mx-auto">
        <form [formGroup]="createForm">
        
          <div class="form-group row">
            <div class="col-md-12">
              <textarea formControlName="content" class="form-control small-textarea" rows="5" placeholder="Write your  Testimonial."></textarea>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-md-6 mr-auto">
              <button (click)="Create()" type="submit" class="btn btn-warning btn-block text-uppercase px-5 py-2">submit Testimonial</button>
            </div>
          </div>
        </form>
        <div *ngIf="successMessage" class="alert alert-success mt-3 text-center">
          {{ successMessage }}
        </div>
      </div>
    </div>
  </div>
</div>
