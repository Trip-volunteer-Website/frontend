<app-navbar></app-navbar>
 
<!-- First about section -->
<div class="ftco-blocks-cover-1" *ngIf="aboutu && aboutu.length > 0">
  <div class="site-section-cover overlay" [style.background-image]="'url(../../../assets/images/' + aboutu[0].img1path + ')'">
    <div class="container">
      <div class="row align-items-center justify-content-center text-center">
        <div class="col-md-5" data-aos="fade-up">
          <h1 class="mb-3 text-white">{{ aboutu[0].title1 }}</h1>
          <p>{{ aboutu[0].content }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
 
<!-- Second about section -->
<div class="site-section py-5" *ngIf="aboutu && aboutu.length > 1">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6">
        <div class="heading-39101 mb-5">
          <h3>{{ aboutu[1].title1 }}</h3>
        </div>
        <p>{{ aboutu[1].content }}</p>
      </div>
      <div class="col-md-6" data-aos="fade-right">
        <img [src]="'../../../assets/images/' + aboutu[1].img1path" alt="Image" class="img-fluid">
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
