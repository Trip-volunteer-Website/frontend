<!-- عرض الفورم فقط إذا كان showForm = true -->
<div *ngIf="showForm" class="container mt-4">
  <div class="bg-white p-4 shadow-sm rounded-3 border">

    <form class="about-form" [formGroup]="createForm">
      <h5 class="mb-4 text-warning fw-semibold text-center">Create New About</h5>

      <div class="form-group mb-3">
        <label for="title" class="form-label text-muted">Title</label>
        <input
          type="text"
          id="title"
          class="form-control rounded-2"
          placeholder="Enter title"
          formControlName="title1"
        />
        <small class="text-danger" *ngIf="createForm.controls['title1'].hasError('required')">
          Title is required
        </small>
      </div>

      <div class="form-group mb-3">
        <label for="img" class="form-label text-muted">Upload Image</label>
        <input
          type="file"
          id="img"
          #file
          class="form-control rounded-2"
          (change)="uploadImage(file.files)"
        />
        <small class="text-danger" *ngIf="createForm.controls['img1path']?.hasError('required')">
          Image is required
        </small>
      </div>

      <div class="form-group mb-3">
        <label for="content" class="form-label text-muted">Content</label>
        <textarea
          id="content"
          class="form-control rounded-2"
          rows="4"
          placeholder="Write content..."
          formControlName="content"
        ></textarea>
        <small class="text-danger" *ngIf="createForm.controls['content'].hasError('required')">
          Content is required
        </small>
      </div>

      <div class="d-flex justify-content-end gap-2 mt-4">
        <button class="btn btn-warning text-white px-4" [disabled]="createForm.invalid" (click)="create()">
          Submit
        </button>
        <button type="button" class="btn btn-outline-secondary px-4" (click)="hideForm()">
          Cancel
        </button>
      </div>
    </form>

  </div>
</div>
