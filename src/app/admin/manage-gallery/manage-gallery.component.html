<app-navbar></app-navbar>
<button class="btn btn-success mb-3" (click)="openCreateDialog()">
    Add New Image
  </button>
<!-- Gallery Management Data Table -->
<table class="table table-bordered mt-3">
    <thead class="thead-dark">
      <tr>
        <th>Image ID</th>
        <th>Image Preview</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let image of galleryService.galleryData">
        <td>{{ image.imageid }}</td>
        <td>
          <img *ngIf="image.imagepath" [src]="'../../assets/images/' + image.imagepath" width="80" alt="Image Preview">
        </td>
        <td>
          <button class="btn btn-danger" (click)="openDeleteDialog(image.imageid)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
 
 
 
<!--Delete Confirmation Dialog -->
<ng-template #callDeleteDialog>
    <h1 mat-dialog-title>Delete Home Data</h1>
    <div mat-dialog-content>Are you sure you want to delete this item?</div>
    <div mat-dialog-actions>
      <button mat-button mat-dialog-close="yes">Yes</button>
      <button mat-button mat-dialog-close="no">No</button>
    </div>
</ng-template>
 
<!-- Add Image Dialog -->
<ng-template #createDialog>
    <h1 mat-dialog-title>Create Home Data</h1>
    <mat-dialog-content class="mat-typography">
      <form [formGroup]="createForm">
        <!-- âœ… Image Upload Fields -->
        <div class="example-container">
          <input type="file" #file formControlName="imagePath"
          (change)="uploadImage(file.files)">
        </div>
      </form>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <!-- <button mat-button mat-dialog-close>Cancel</button>
      <button mat-button (click)="Create()" mat-dialog-close cdkFocusInitial>Save</button> -->
      <button mat-button mat-dialog-close cdkFocusInitial>done</button> 
    </mat-dialog-actions>
  </ng-template>
 
 
 
 
 
 
 
 
<app-footer></app-footer>
