<div class="users-container">

  <!-- ðŸ”˜ Tabs -->
  <div class="user-tabs">
    <button [class.active]="activeTab === 'users'" (click)="activeTab = 'users'">Users</button>
    <button [class.active]="activeTab === 'volunteers'" (click)="activeTab = 'volunteers'">Volunteers</button>
  </div>

  <!-- ðŸ‘¤ Users Section -->
  <div *ngIf="activeTab === 'users'">
    <div class="users-grid">
      <div class="user-card" *ngFor="let user of users">
        <img class="user-img" [src]="'../../../assets/images/' + user.imagepath" alt="User Image" />
        <div class="user-info">
          <h3>{{ user.fname }} {{ user.lname }}</h3>
          <p><strong>Email:</strong> {{ user.email }}</p>
          <p><strong>Phone:</strong> {{ user.phone }}</p>
          <p><strong>Country:</strong> {{ user.country }}</p>
          <p><strong>Age:</strong> {{ user.age }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- ðŸ™‹ Volunteers Section -->
  <div *ngIf="activeTab === 'volunteers'">
    <div class="users-grid">
      <div class="user-card" *ngFor="let volunteer of volunteers">
        <img class="user-img" [src]="'../../../assets/images/' + volunteer.imagepath" alt="Volunteer Image" />
        <div class="user-info">
          <h3>{{ volunteer.fname }} {{ volunteer.lname }}</h3>
          <p><strong>Email:</strong> {{ volunteer.email }}</p>
          <p><strong>Phone:</strong> {{ volunteer.phone }}</p>
          <p><strong>Country:</strong> {{ volunteer.country }}</p>
          <p><strong>Age:</strong> {{ volunteer.age }}</p>
        </div>
      </div>
    </div>
  </div>

</div>
