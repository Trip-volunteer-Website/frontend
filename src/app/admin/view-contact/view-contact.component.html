

<div class="custom-table-wrapper">
    <table class="custom-table">
      <thead>
        <tr>
          <th>id</th>
          <th>name</th>
          <th>email</th>
          <th>phonenumber</th>
          <th>messages</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contact of viewContact.contact">
          <td>{{contact.contactid}}</td>
          <td>{{contact.name}}</td>
          <td>{{contact.email}}</td>
          <td>{{contact.phonenumber}}</td>
          <td>{{contact.content}}</td>
          <td>
            <button class="delete-btn" (click)="openDeleteDialoge(contact.contactid)">delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
  
  
  <ng-template #callDeleteDialoge>
    <div class="custom-dialog">
      <h1 mat-dialog-title class="dialog-title">Delete Contact</h1>
      <div mat-dialog-content class="dialog-content">
        Are you sure you want to delete this item?
      </div>
      <div mat-dialog-actions class="dialog-actions">
        <button mat-button class="btn-yes" [mat-dialog-close]="'yes'">Yes</button>
        <button mat-button class="btn-no" [mat-dialog-close]="'no'">No</button>
      </div>
    </div>
  </ng-template>
