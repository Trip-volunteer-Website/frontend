      <h2>CONTACT US</h2>
    </div>
  
    <div class="content">
      <div class="contact-form">
        <form >
          <div class="form-group">
            <input type="text" placeholder="First name" required>
            <input type="text" placeholder="Last name" required>

        <p style="font-size: 18px;"><strong>Phone:</strong> +1 242 4942 290</p>
        <p style="font-size: 18px;"><strong>Email:</strong> info@yourdomain.com</p>
      </div>
    </div>
  </div>
